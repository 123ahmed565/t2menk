 <div class="q container" dir="rtl">
        <h5 class="h">
            أسئلة عامة

        </h5>
        <ul>

            <li>

                هل تأمينك شركة تأمين؟
            </li>
            <p>

                تأمينك هو وسيط تأمين الكترونى بيتيحلك الحصول على أفضل عروض التأمين من الشركات المختلفة أونلاين. وثيقة
                التأمين بتكون من شركة التأمين اللي بتختارها و تأمينك بتساعدك في كل خطوات عملية الإصدار.
            </p>
            <li>
                ايه نسبة العمولة اللى بتحصل عليها تأمينك؟
            </li>
            <p>

                تأمينك مش بتحصل على أى عمولة أو مصاريف من العميل , و مصدر دخل الشركة بيكون من خلال شركات التأمين.
            </p>
            <li>
                ماهى أنواع التأمين أللى بأقدر أحصل عليها من خلال تأمينك؟

            </li>

            <p>

                متاح حاليأ على موقع تأمينك مقارنة وأختيار منتجات تأمين السيارات و تأمين السفر للأفراد , و حاليا بنعمل
                على
                تطوير خدمة المقارنة لبقية أنواع التأمين. بس لو بتدَور عن أنواع أخرى من التأمين ابعتلنا طلبك بالضغط هنا و
                فريق
                خبراء تأمينك هيتواصل معاك لتقديم عروض التأمين المناسبة ليك.
            </p>


            <li>

                ما هى عوامل الحفاظ على سرية بياناتي؟

            </li>

            <p>

                فى تأمينك بنضمن خصوصية بيانات عملائنا و بيتم مشاركة بيانات العميل فقط مع شركة التأمين الى بيختارها
                العميل عشان
                نٌصدر و ثيقة التأمين.
            </p>

            <li>

                إيه الخطوات اللي محتاج أعملها للحصول على التعويض؟

            </li>

            <p>

                عشان تصرف التعويض بتاعك على الحادث كل اللي عليك انك تتصل بممثل خدمة عملاء "تأمينك" وهو بيشرحلك الخطوات
                بالتفصيل وبيسهل عليك عملية الإسترداد من شركات التأمين وانت في مكانك.
            </p>

            <li>
                أعمل ايه لو عندي شكوى بسبب الخدمة أو أي مشاكل تانية؟

            </li>
            <p>


                في حالة وجود شكوى أو أي مشاكل بتقابلك اتصل بينا فورا على رقم 01027565384 أو ابعت رساله للبريد الإلكتروني
                info@taamenk.com أو قدم الشكوى في مقر الشركة وهيتم التواصل معاك.
                وفى حالة إنتهاء مدة حل الشكوى أو عدم قيام الشركة بحل الشكوى أو عدم رضاء العميل عن التعامل مع شكواه داخل
                الشركة
                يحق له تصعيد شكواه الى مقر الهيئة العامة للرقابة المالية أو عبر موقعها الإلكتروني www.fra.gov.eg
            </p>

            <h4 class="h my-4">
                أسئلة تأمين السيارات
            </h4>
            <li>


                بحصل على تأمين عربيتى خلال قد إيه؟


            </li>
            <p>

                بنخلص الإجرائات و بيتم إصدار البوليصة خلال ثلاثة أيام من تاريخ فحص السيارة.
            </p>

            <li>

                هل ينفع انى الغى بوليصة التأمين علي سياراتي؟

            </li>
            <p>

                ينفع تلغي بوليصتك , و بتختلف شروط الإلغاء من شركة إلى أخرى و فى حالة الإحتياج لإلغاء البوليصة ممكن
                تتواصل مع
                مسئول حسابك فى تأمينك لمساعدتك.
            </p>

            <li>

                ممكن احصل علي سيارة مؤقتة فى حالة حصول حادث؟


            </li>
            <p>

                بعض شركات التأمين بتقدم الخاصية ديه فى بعض المنتجات و بتكون فى حالات معينة بيتم ذكرها فى خصائص الوثيقة.
            </p>

            <li>

                بتواصل مع مين فى حالة حصول حادثة؟

            </li>
            <p>

                لما تأمن على عربيتك من خلال تأمينك , بيتم توفير شخص مسئول عن حسابك لتقديم المساعدة فى أى حاجة متعلقة
                بتأمينك و
                بتقدر تتصل به لو لقدر الله حصلتلك الحادثة عشان يساعدك.
            </p>

            <li>

                هل شركة التأمين بتبعت حد لمعاينة سيارتى بعد الحادث؟
            </li>
            <p>


                معاينة السيارة بعد الحادث بتختلف من شركة لشركة حسب قيمة التعويض المطلوبة و اللى لو زادت عن القيمة الى
                محدداها
                الشركة بيكون هناك حاجة للقيام بالمعاينة.
            </p>
            <li>

                ما هي المدة التى يتم فيها الحصول على الموافقة على إصلاح سيارتى؟

            </li>
            <p>

                تخلتف المدة من شركة لأخرى ولكن عادةً فى معظم الشركات بتكون في حدود ال24 ساعة من تقديم كل المستندات
                اللازمة.
            </p>

            <li>
                ايه المستندات المطلوبة عشان أحصل على التعويض؟

            </li>
            <p>

                كل شركة تأمين ليها سقف معين واللى لو زادت عنه قيمة الحادث بتطلب منك تقديم محضر الشرطة , ولو كانت قيمة
                الحادث أقل
                من القيمة ديه بتحتاج بس انك تبعت صورة للحادثة و تقدم إستمارة طلب التعويض. فى كافة الأحوال يمكنكم التواصل
                مع مدير
                حسابكم و الذى سيقوم بالمساعدة فى الحصول على التعويض فى أقل وقت ممكن.
            </p>

            <li>



                كيف اقوم بإسترداد قيمة الإصلاحات من شركة التأمين لو دفعت تكاليف الإصلاح بنفسي ؟

            </li>
            <p>

                سيتم إرسال الشيك إليك من خلال أحد مندوبين تأمينك.
            </p>

            <li>

                هل يمكننى التعامل مع شركة التأمين مباشرةً؟
            </li>
            <p>

                نعم ممكن تتعامل مع شركة التأمين بشكل مباشر.
            </p>

            <li>


                كيف يتم حساب قيمة الإشتراك السنوي التأمين؟
            </li>
            <p>

                قيمة المبلغ بيتم حسابها كنسبة مئوية من قيمة السيارة السوقية الحالية و النسبة ديه بتختلف من شركة لأخري و
                بترتبط
                بنوع السيارة و تاريخ صنعها.
            </p>

            <li>

                هل بيتم تعويضى فى حالة سرقة السيارة؟

            </li>
            <p>

                كل برامج تأمين السيارات المقدمة من خلال تأمينك و تحتوى على تغطية ضد سرقة السيارة .
            </p>

            <li>

                هل يتم تعويضى فى حالة حريق السيارة؟
            </li>
            <p>

                كل برامج تأمين السيارات المقدمة من خلال تأمينك تحتوى على تغطية ضد حريق السيارة.
            </p>
            <p>

                لو عندك إستفسارات او أسئلة أخرى تواصل معانا
                <a>بالضغط هنا </a> و أكيد هنساعدك.
            </p>
        </ul>
